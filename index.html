<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShips!</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="apps.js"></script>
</head>
<body>
    
<div class="game-container">
    

    <div class="container">
        <div class="sq user-grid"></div>
        <div class="sq comp-grid"></div>
    </div>
    
    <div class="ship-placement">
        <div class="ship destroyer-hull" draggable="true"><div id="destroyer-0" class="destroyer"></div><div id="destroyer-1" class="destroyer"></div></div>
        <div class="ship submarine-hull" draggable="true"><div id="submarine-0" class="submarine"></div><div id="submarine-1" class="submarine"></div><div id="submarine-2" class="submarine"></div></div>
        <div class="ship cruiser-hull" draggable="true"><div id="cruiser-0" class="cruiser"></div><div id="cruiser-1" class="cruiser"></div><div id="cruiser-2" class="cruiser"></div></div>
        <div class="ship battleship-hull" draggable="true"><div id="battleship-0" class="battleship"></div><div id="battleship-1" class="battleship"></div><div id="battleship-2" class="battleship"></div><div id="battleship-3" class="battleship"></div></div>
        <div class="ship carrier-hull" draggable="true"><div id="carrier-0" class="carrier"></div><div id="carrier-1" class="carrier"></div><div id="carrier-2" class="carrier"></div><div id="carrier-3" class="carrier"></div><div id="carrier-4" class="carrier"></div></div>
    </div>

    <div class="game-info">
        <button id="start">START GAME</button>
        <button id="rotate">ROTATE SHIP</button>
        <h2 id="whose-turn">Your Turn</h2>
        <h3 id="message"></h3>
    </div>

    
</div>
</body>
</html>
