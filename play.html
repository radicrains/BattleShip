<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShips!</title>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="scriptJS/apps.js"></script>

    <link rel="stylesheet" href="styleCSS/playStyle.css">
</head>
<body>
<audio id="boom" src="audio/cutboomz.wav"></audio>
    
<div class="main-container">
    <div class="game-container" >
        <div class="gameButtons" style="margin-top: 2.5%">
            <button id="start" class="buttons">START GAME</button>
            <button id="reset" class="buttons" onclick="location.href='main.html'">HOME PAGE</button>
        </div>
        <div class="grid-title">
            <h3>Player's Grid</h3>
            <h3>Computer's Grid</h3>
        </div>

        <div class="grid-container" >
            <div class="grid sq user-grid"></div>
            <div class="grid sq comp-grid"></div>
        </div>
        <div class="infor-container">
            <div class="shipButtons">
                <button id="rotate" class="buttons">ROTATE SHIP</button>
            </div>
            <div class="draggedShips">
                <div class="ship-placement">
                    <div class="ship destroyer-x" draggable="true"></div> 
                    <div class="ship submarine-x" draggable="true"></div>
                    <div class="ship cruiser-x" draggable="true"></div>
                    <div class="ship battleship-x" draggable="true"></div>
                    <div class="ship carrier-x" draggable="true"></div>
                </div>
            </div>
            <div class="information">
                <div class="game-info">
                    <h2 id="turnMsg">Drag / Rotate your ship into the grid & Start Game!</h2>
                    <h3 id="gameMsg"></h3>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
